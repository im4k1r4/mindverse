<section class="container ff-inter cancelar-pensamentos">

        <p>O pensamento será deletado. <br> Deseja continuar?</p>
        <div class="acoes">
            <button class="botao botao-excluir ff-inter" (click)="excluirPensamento()">Sim</button>
            <button class="botao botao-cancelar ff-inter" (click)="cancelar()">Não</button>
        </div>
    </div>
    <div class="overlay"></div>
</section>
