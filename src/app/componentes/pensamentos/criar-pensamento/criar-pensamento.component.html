<section class="container criar-pensamentos ff-inter">

    <form [formGroup]="formulario">
        <label for="pensamento">Pensamento</label>
        <input type="textarea" class="input" id="pensamento" formControlName="conteudo" placeholder="Digite aqui o que você está pensando...">
        <label for="autoria">Autoria</label>
        <input type="textarea" class="input" id="autoria" formControlName="autoria" placeholder="Quem é o autor?">

        <label for="modelo">Selecione o estilo do card:</label>
        <div class="container-radio">
            <div class="radio-modelo">
                <label for="modelo1">
                    <input type="radio" id="modelo1" value="modelo1" formControlName="modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 1</span>
                </label>
                
                <div class="modelo modelo1 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
                    <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{formulario.get('autoria')?.value }}</b></p>
                </div>
            </div>

            <div class="radio-modelo">
                <label for="modelo2">
                    <input type="radio" id="modelo2" value="modelo2" formControlName="modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 2</span>
                </label>
                
                <div class="modelo modelo2 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azul claro">
                    <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{formulario.get('autoria')?.value }}</b></p>
                </div>
            </div>
            
            <div class="radio-modelo">
                <label for="modelo3">
                    <input type="radio" id="modelo3" value="modelo3" formControlName="modelo">
                    <div class="custom-radio">
                        <span></span>
                    </div>
                    <span>Modelo 3</span>
                </label>
                
                <div class="modelo modelo3 ff-roboto-mono">
                    <img src="../../../../assets/imagens/modelo3.png" alt="Aspas azul claro">
                    <p class="conteudo">{{ formulario.get('conteudo')?.value }}</p>
                    <p class="autoria"><b>{{formulario.get('autoria')?.value }}</b></p>
                </div>
            </div>
        </div>

        <div class="acoes">
            <button (click)="criarPensamento()" class="botao ff-inter">Salvar</button>
            <button (click)="cancelarPensamento()" class="botao ff-inter">Cancelar</button>
        </div>
    </form>
</section>
